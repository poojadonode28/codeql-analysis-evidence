name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: ‚úÖ Checkout repository
      uses: actions/checkout@v4

    - name: ‚òï Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    - name: üß± Create basic Maven project if no pom.xml
      run: |
        if [ ! -f "pom.xml" ]; then
          echo "No pom.xml found. Generating a Maven project..."
          mvn archetype:generate \
            -DgroupId=com.example \
            -DartifactId=myapp \
            -DarchetypeArtifactId=maven-archetype-quickstart \
            -DinteractiveMode=false

          # Move generated project up to root
          mv myapp/* . && mv myapp/.* . 2>/dev/null || true
          rm -rf myapp
        else
          echo "Found pom.xml, skipping project generation."
        fi

    - name: üß† Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended

    - name: üõ† Build Java
      run: |
        if [ -f "pom.xml" ]; then
          mvn clean compile
        else
          echo "No build file found. Compiling manually..."
          mkdir -p target/classes
          find src/ -name "*.java" -type f -exec javac -d target/classes {} +
        fi

    - name: üîç Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "${{ github.workflow }}-${{ matrix.language }}"
        output: "${{ github.workspace }}/sarif-results"

    - name: üìÑ Display SARIF File Location
      run: |
        echo "=== SARIF File Information ==="
        echo "Workspace: ${{ github.workspace }}"
        echo "Looking for SARIF files in sarif-results directory:"
        ls -la "${{ github.workspace }}/sarif-results" || true
        echo "=== Language: ${{ matrix.language }} ==="
        echo "Detailed SARIF file list:"
        find "${{ github.workspace }}/sarif-results" -name "*${{ matrix.language }}*.sarif" -type f -exec ls -l {} \; || true
